[tox]
envlist = py3{6,7}, pypy3

[testenv]
deps =
  nose
  -r requirements.txt

[testenv:test]
commands=nosetests

[testenv:testxunit]
commands=nosetests --with-xunit

[testenv:lint]
deps =
    {[testenv]deps}
    maxcdn
    -e git+https://github.com/bastelfreak/prospector.git@7ee096e5d96bf6457550bcec8e31944cf554631a#egg=prospector[with_everything]
commands =
    prospector \
    --die-on-tool-error \
    --uses flask

[testenv:sphinx]
deps =
    {[testenv]deps}
    sphinx
commands = python setup.py build_sphinx
